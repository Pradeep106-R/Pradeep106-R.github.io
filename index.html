<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            font-family: Arial, sans-serif;
        }

        .calculator {
            border: 2px solid #61dafb;
            border-radius: 10px;
            padding: 20px;
            background-color: #3c4043;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        h2 {
            color: #61dafb;
            text-align: center;
            margin: 0 0 10px 0; /* Margin to separate from the display */
        }

        #display {
            width: 100%;
            height: 60px; /* Height of the textarea */
            margin-bottom: 10px;
            font-size: 24px;
            text-align: right;
            border: none;
            border-radius: 5px;
            padding: 10px;
            background-color: #ffffff;
            overflow-x: auto; /* Enable horizontal scrolling */
            overflow-y: hidden; /* Disable vertical scrolling */
            white-space: nowrap; /* Prevent the text from breaking to a new line */
            resize: none; /* Disable resizing */
            box-sizing: border-box; /* Ensure padding does not affect width */
        }

        #display::-webkit-scrollbar {
            height: 8px; /* Height of the scrollbar for horizontal scrolling */
        }

        #display::-webkit-scrollbar-thumb {
            background: #61dafb; /* Color of the scrollbar thumb */
            border-radius: 10px; /* Round scrollbar thumb */
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px; /* Space between buttons */
        }

        button {
            height: 50px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: #61dafb;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #21a1f1;
        }

        .operator {
            background-color: #61dafb; /* Different color for operator buttons */
        }

        .operator:hover {
            background-color: #ff7f00; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Simple Calculator</h2> <!-- Title added here -->
        <textarea id="display" disabled></textarea>
        <div class="buttons">
            <button onclick="clearDisplay()" class="operator">C</button>
            <button onclick="backspace()" class="operator">‚Üê</button>
            <button onclick="appendToDisplay('(')" class="operator">(</button>
            <button onclick="appendToDisplay(')')" class="operator">)</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/') " class="operator">/</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="operator">*</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')" class="operator">-</button>
            
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="calculate()" class="operator">=</button>
            <button onclick="appendToDisplay('%')" class="operator">%</button>
            <button onclick="appendToDisplay('+')" class="operator">+</button>
        </div>
    </div>
    <script>
        function appendToDisplay(value) {
            const display = document.getElementById("display");
            if (display.value === "Error") {
                display.value = ""; 
            }
            display.value += value;
        }

        function clearDisplay() {
            const display = document.getElementById("display");
            display.value = "";
        }

        function backspace() {
            const display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            const display = document.getElementById("display");
            try {
                // Replace % with mod operation
                const expression = display.value.replace(/%/g, ' % ');
                const result = eval(expression); // Evaluate the expression
                display.value = result; // Directly assign the result to display
            } catch (e) {
                display.value = "Error"; 
            }
        }

        document.addEventListener("keydown", (event) => {
            const display = document.getElementById("display");
            if (display.value === "Error") {
                display.value = ""; 
            }
            // Capture digits and operators
            if (event.key.match(/[0-9+\-*/().]/)) {
                appendToDisplay(event.key);
            } else if (event.key === "Backspace") {
                backspace();
            } else if (event.key === "Enter") {
                calculate();
            }
        });
    </script>
</body>
</html>
